<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Interactive Spectral Image Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <input type="file" id="fileInput" webkitdirectory directory multiple />
    <canvas id="canvas"></canvas>
    <div id="independent" class="hide">
        <button id="visibilityButton0" class="subtle-button">
        üëÅ
        </button>
    </div>
    <div id="controls">
        <button id="saveButton">
            Save Image
        </button>
        <button id="randomizeButton">
            Randomize
        </button>

        <div class="slider-container">
            <input type="range" id="baseSlider" min="0" max="100" value="50">
            <span>Base: <span id="baseWavelength">50</span> nm
                <span style="color:rgba(0,0,0,0); font-size:2em" id="basePreview"> ‚ñ†</span>
            </span>
        </div>
        <div class="slider-container">
            <input type="range" id="spreadSlider" min="0" max="100" value="25">
            <span>Spread: <span id="spread">25</span> nm</span>
        </div>
        <div class="slider-container">
            <input type="range" id="redSlider" min="0" max="100" value="75">
            <span>R: <span id="redWavelength">75</span> nm
            <span style="color:rgba(0,0,0,0); font-size:2em" id="redPreview"> ‚ñ†</span>
            </span>
        </div>
        <div class="slider-container">
            <input type="range" id="greenSlider" min="0" max="100" value="50">
            <span>G: <span id="greenWavelength">50</span> nm
                <span style="color:rgba(0,0,0,0); font-size:2em" id="greenPreview"> ‚ñ†</span>
            </span>
        </div>
        <div class="slider-container">
            <input type="range" id="blueSlider" min="0" max="100" value="25">
            <span>B: <span id="blueWavelength">25</span> nm
                <span style="color:rgba(0,0,0,0); font-size:2em" id="bluePreview"> ‚ñ†</span>
            </span>
        </div>
        <div class="slider-container">
            <input type="range" id="saturationSlider" min="0" max="8" step="0.01" value="1">
            <span>Saturation: <span id="saturationValue">1</span>
                <button type="button" id="resetSaturationButton" class="subtle-button">
                    ‚Ü∫
                </button>
            </span>
        </div>   
        <div class="slider-container">
            <input type="range" id="ABSlider" min="-1" max="1" step="0.001" value="0">
            <span>Color temperature: <span id="ABValue">0</span>
                <button type="button" id="resetWhitebalanceButton" class="subtle-button">
                    ‚Ü∫
                </button>
            </span>
        </div>   
        <div class="slider-container">
            <input type="range" id="GMSlider" min="-1" max="1" step="0.001" value="0">
            <span>Color tint: <span id="GMValue">0</span></span>
        </div>   
        <button id="visibilityButton1" class="subtle-button">
            üëÅ
        </button>
    </div>

    <!--https://www.codewithfaraz.com/content/435/create-drag-and-drop-file-uploader-with-html-and-dropzonejs-->
    <script src="./app.js"></script>
</body>
</html>
